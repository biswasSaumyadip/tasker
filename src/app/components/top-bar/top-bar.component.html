@let user = user$ | async;

<div class="menu__bar">
	<tasker-search-bar (searchChange)="onSearch($event)"></tasker-search-bar>
	<div class="right__section">
		<div class="notification__button">
			<span class="notification__count">
				{{ notificationCount$ | async }}
			</span>
			<BellIcon />
		</div>
		<div class="user__info">
			@if (user) {
				<img
					[src]="user.profilePicture"
					alt="profilePicture"
					class="user__picture"
					width="35px"
					height="35"
				/>
				<h3 class="userName">{{ user.name }}</h3>
			}
		</div>
	</div>
</div>

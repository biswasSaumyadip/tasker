<div class="tasker-input">
	@if (!icon()) {
		<ng-content select="[icon]"></ng-content>
	}
	@if (icon()) {
		<div class="icon-container">
			@if (isStringIcon()) {
				<i class="{{ icon() }}"></i>
			}
			@if (isComponentIcon()) {
				<ng-container *ngComponentOutlet="getComponentIcon()"></ng-container>
			}
		</div>
	}
	<input
		#inputElement
		[type]="type()"
		[placeholder]="placeholder()"
		[class]="'tasker-input__field ' + className()"
		[value]="value()"
		(input)="onInput($event)"
		(blur)="onBlur()"
		(focus)="onFocus()"
		(keydown)="onKeydown($event)"
		[autocomplete]="autocomplete()"
		[disabled]="disabled()"
		[required]="required()"
		[readonly]="readonly()"
		[autofocus]="autofocus()"
	/>
</div>
